<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
  </head>
  <body class="bg-dark">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock" onload="showTime()"></div>
      <div class="text2 text-center">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
    </div>
    <script>
      var userName = document.getElementById("myName");
var clockInfo = document.getElementById("myClock");
var reqName = prompt("Lütfen İsminizi Girin");


// Kullanıcı Adı İsteği
function bilgiIstek(){
    userName.innerHTML = reqName;
}

// Tarih Bilgisi
setInterval (function(){
    var userDate = new Date();
    var day = userDate.getDate();
    var month = userDate.getMonth() + 1;
    var year = userDate.getFullYear();
    var hours = userDate.getHours();
    var minutes = userDate.getMinutes();
    var seconds = userDate.getSeconds();

    if (month < 10){
      month = "0"+month
    }
    if (seconds <10){
      seconds = "0"+seconds
    }
    myClock.innerHTML = hours + ":" + minutes +":" + seconds+ " - " + day + "/" + month + "/" + year;

    
},1000);

bilgiIstek();
    </script>
  </body>
</html>
